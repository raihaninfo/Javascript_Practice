<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <title>Introduction to DOM</title>
</head>

<body>
  <h1 id="title" class="text-center">Introduction to DOM</h1>
  <div class="container">

    <form id="form">
      <div class="mb-3">
        <label for="name" class="form-label">What is your Name</label>
        <input type="name" name="name" placeholder="Enter Your name" class="form-control" id="name"
          aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">What is your Email</label>
        <input type="email" name="email" placeholder="Enter Your Email" class="form-control" id="email"
          aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">What is Your Password</label>
        <input type="password" placeholder="Your Password" name="password" class="form-control" id="password">
      </div>
      <div class="mb-3 form-group">
        <label for="exampleInputPassword1" class="form-label">What is Your cuntry</label>
        <select class="form-select" name="cuntry">
          <option value="Bangladesh">Bangladesh</option>
          <option value="India">India</option>
          <option value="Pakistan">Pakistan</option>
          <option value="Nepal">Nepal</option>
        </select>
      </div>
      <button name="submit" type="submit" id="submit" class="btn btn-primary">Submit</button>
    </form>


  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
