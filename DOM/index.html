<!DOCTYPE html>
<html lang="en">
<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <title>Introduction to DOM</title>
</head>

<body>
  <h1 id="title" class="text-center">Introduction to DOM</h1>
  <div class="container">
    <ul id="list" class="list-group my-5">
      <li class="list-group-item">One</li>
      <li class="list-group-item">Two</li>
      <li id="tree" class="list-group-item">Three</li>
    </ul>

    <!-- 
    <div style="height: 100px; width:100%;" class="box my-5 bg-info" id="box">
      <p>( <span id="x-value">0</span>, <span id="y-value">0</span> )</p>
    </div> -->

    <div class="form">
      <label for="name">what is your name</label>
      <input type="text" class="form-control" name="name" id="name" placeholder="Enter Your Name">
      <p id="showName"></p>
    </div>

    <div class="my-5">
      <label>choise Your skills</label>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" name="skills" id="gridCheck1" value="Javascript">
        <label for="gridCheck1">JavaScript</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" name="skills" id="gridCheck2" value="Python">
        <label for="gridCheck2">Python</label>
      </div>

      <div class="form-check">
        <input type="checkbox" class="form-check-input" name="skills" id="gridCheck3" value="C Programming">
        <label for="gridCheck3">C Programming</label>
      </div>
    </div>



  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
