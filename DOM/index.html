<!DOCTYPE html>
<html lang="en">
<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <title>Introduction to DOM</title>
</head>

<body>
  <h1 id="title" class="text-center">Introduction to DOM</h1>
  <div class="container">
    <form action="" class="text-center">
      <input type="text" name="text" id="formbox">
      <input type="button" name="text" value="Submit">
    </form>
    <button class="btn-success" id="btn">Add me</button>
    <ul id="list" class="list-group my-5">
      <li class="list-group-item">One</li>
      <li class="list-group-item">Two</li>
      <li id="tree" class="list-group-item">Three</li>
    </ul>


    <div style="height: 100px; width:100%;" class="box my-5 bg-info" id="box">
      <p>( <span id="x-value">0</span>, <span id="y-value">0</span> )</p>
    </div>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
