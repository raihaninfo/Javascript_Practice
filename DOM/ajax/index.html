<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>javascript Ajax</title>
</head>

<body>
    <h1 id="title" class="text-center">Ajax</h1>
    <div class="container">

        <form action="" id="post-form">
            <label><strong>Please Fill the form</strong></label>
            <div class="form-group">
                <label for="title">Please Provide a Title</label>
                <input type="text" name="title" id="title" placeholder="Enter Title " class="form-control">
            </div>
            <div class="form-group">
                <label for="body">Please Provide a Description</label>
                <textarea class="form-control" name="body" id="body" cols="30" rows="10"></textarea>
            </div>
            <input type="submit" class="btn btn-primary" value="Submit">
        </form>
        <ul class="list-group-item my-5" id="posts"></ul>


    </div>
    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
