<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do Something</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container align-items-center">
        <div class="row ">
            <div class="col-md-4 offset-md-4">
                <img src="images/tension.jpg" alt="" class="img-fluid">
                <h2 class="h2 text-center">What will I do?</h2>
                <h2 class="text-center"><button id="do-btn" class="btn btn-primary text-center m-auto">Do
                        something</button></h2>
            </div>
        </div>
        <div class="row">
            <div class="card text-center">
                <div class="card-header">
                    activity
                </div>
                <div class="card-body">
                    <h5 id="activity" class="card-title"></h5>
                    <p class="card-text">Type: <span id="type"></span></p>
                    <p class="card-text">Price: $ <span id="price">2.23</span></p>
                    <a id="link" target="_blank" class="btn btn-primary">Link</a>
                </div>
                <div class="card-footer text-muted">
                    Made With ‚ù§ by <a class="text-decoration-none link-dark"
                        href="https://facebook.com/raihan.mahmudi.50">Raihan</a>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="app.js"></script>
</body>

</html>
