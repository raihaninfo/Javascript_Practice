<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pioneer bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="src/style.css">
</head>

<body>
    <div id="login-area">
        <h1 class="welcome-text">Welcome to pioneer bank</h1>

        <div class="submit-area">
            <h4>login</h4>
            <input required placeholder="Enter your Email" class="form-control" type="email" name="" id="email">
            <br>
            <input required placeholder="Enter your password" class="form-control" type="password" name="" id="pass">
            <br>
            <button class="btn btn-success" id="login">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="deposit status">
                        <h5>Deposit</h5>
                        <h2>$ <span id="deposit-amount">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4 ">
                    <div class="withdraw status">
                        <h5>Withdraw</h5>
                        <h2>$ <span id="withdraw-amount">00</span> </h2>
                    </div>
                </div>
                <div class="col-md-4 ">
                    <div class="balance status">
                        <h5>Balance</h5>
                        <h2>$ <span id="total-balance">1240</span> </h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="box">
                        <h4>Deposit</h4>
                        <input required id="deposit-value" placeholder="$ Amount you want to deposit"
                            class="form-control" type="text">
                        <br>
                        <input type="submit" id="deposit-btn" class="btn btn-success">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="box">
                        <h4>Withdraw</h4>
                        <input id="withdraw-fil" placeholder="$ Amount you want to withdraw" class="form-control"
                            type="text">
                        <br>
                        <button id="withdraw-btn" class="btn btn-success">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="src/app.js"></script>
</body>

</html>
