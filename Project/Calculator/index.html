<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>JavaScript Calculator</title>
</head>

<body>
    <h1 id="title" class="text-center">Calculator</h1>
    <div class="container">
        <div class="calculator col-md-5 m-auto">
            <input type="text" class="form-control" name="output" id="screen">
            <table>
                <tr>
                    <td><button class="btn btnSty">(</button></td>
                    <td><button class="btn btnSty">)</button></td>
                    <td><button class="btn btnSty">C</button></td>
                    <td><button class="btn btnSty">%</button></td>
                </tr>
                <tr>
                    <td><button class="btn btnSty">7</button></td>
                    <td><button class="btn btnSty">8</button></td>
                    <td><button class="btn btnSty">9</button></td>
                    <td><button class="btn btnSty">X</button></td>
                </tr>
                <tr>
                    <td><button class="btn btnSty">4</button></td>
                    <td><button class="btn btnSty">5</button></td>
                    <td><button class="btn btnSty">6</button></td>
                    <td><button class="btn btnSty">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn btnSty">1</button></td>
                    <td><button class="btn btnSty">2</button></td>
                    <td><button class="btn btnSty">3</button></td>
                    <td><button class="btn btnSty">+</button></td>
                </tr>
                <tr>
                    <td><button class="btn btnSty">0</button></td>
                    <td><button class="btn btnSty">.</button></td>
                    <td><button class="btn btnSty">/</button></td>
                    <td><button class="btn btnSty">=</button></td>
                </tr>
            </table>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
